<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicCall</title>
</head>
<body>
    <div id="piano_padre">

    </div>

    <div id="flauta_padre">
        <div class="fl_cabeza">
            <div style="position: absolute; height: 60px; width: 7px; background: #e3cb9c; left: 50px; border-radius: 5px 5px 5px 5px;">

            </div>
            <div style="position: absolute; height: 100%; width: 5px; background: #e3cb9c; left: 40px;">

            </div>
            <div style="position: absolute; height: 50px; width: 15px; background: #e8dab3; left: 0px; border-radius: 25px 5px 5px 25px;">

            </div>
        </div>
        <div class="fl_cuerpo">
            <div style=" position: absolute; height: 55px; width: 60px; background: #e8dab3; left: 110px; border-radius: 25px 5px 5px 25px;">
                <div style="z-index: 99; position: absolute; height: 100%; width: 3px; background: #e3cb9c; left: 50px;">

                </div>
                <div style="z-index: 99; position: absolute; height: 100%; width: 3px; background: #e3cb9c; left: 20px;">

                </div>
            </div>
            <div style="z-index: 99; position: absolute; left: 10px; background: #e3cb9c; width: 30px; height: 20px; border-radius: 5px 25px 25px 5px;">
                <div style="width: 10px; height: 100%; background: #514730; border-radius: 5px 0px 0px 5px;">

                </div>
            </div>

            <div style=" position: absolute; height: 50px; width: 60px; background: #e8dab3; left: 150px; border-radius: 25px 25px 25px 25px;">
                
            </div>

            <div style="display: flex; align-items: center; justify-content: center; position: absolute; height: 50px; width: 60px; background: #e8dab3; left: 450px; border-radius: 25px 5px 5px 25px;">
                <div style="display: flex; align-items: center; gap: 3px; justify-content: center; flex-direction: column; position: absolute; z-index: 99; width: 25px; height: 25px; border-radius: 50%; left: 20px; background: #f6edce;">
                    <div style="z-index: 99; width: 8px; height: 8px; border-radius: 50%; left: 5px; background: #514730;">
                    </div>
                    <div style="z-index: 99; width: 6px; height: 6px; border-radius: 50%; left: 5px; background: #514730;">
                    </div>
                </div>
            </div>

            <div style=" position: absolute; height: 45px; width: 150px; background: #e8dab3; border-radius: 0px 5px 5px 0px;">

            </div>

            <div style="display: flex; align-items: center; position: absolute; height: 40px; width: 350px; background: #e8dab3; left: 150px; border-radius: 25px 5px 5px 25px;">
                <div style="position: absolute; height: 100%; width: 5px; background: #e3cb9c; left: 50px;">
                    
                </div>
            </div>
            <div style="position: absolute; height: 35px; width: 5px; background: #e3cb9c; left: 50px;">
                
            </div>

            <!--Orificios-->
            <div style="position: absolute; z-index: 99; width: 10px; height: 10px; border-radius: 50%; left: 240px; background: #514730;">
            </div>
            <div style="position: absolute; z-index: 99; width: 10px; height: 10px; border-radius: 50%; left: 280px; background: #514730;">
            </div>
            <div style="position: absolute; z-index: 99; width: 10px; height: 10px; border-radius: 50%; left: 320px; background: #514730;">
            </div>
            <div style="position: absolute; z-index: 99; width: 10px; height: 10px; border-radius: 50%; left: 360px; background: #514730;">
            </div>
            <div style="position: absolute; z-index: 99; width: 10px; height: 10px; border-radius: 50%; left: 400px; background: #514730;">
            </div>
            <div style="display: flex; align-items: center; gap: 3px; justify-content: center; flex-direction: column; position: absolute; z-index: 99; width: 25px; height: 25px; border-radius: 50%; left: 425px; background: #f6edce;">
                <div style="z-index: 99; width: 8px; height: 8px; border-radius: 50%; left: 5px; background: #514730;">
                </div>
                <div style="z-index: 99; width: 6px; height: 6px; border-radius: 50%; left: 5px; background: #514730;">
                </div>
            </div>
        </div>
        <div class="fl_salida">
            <div style="display: flex; align-items: center; height: 35px; width: 60px; background: #e8dab3;">
                <div style="z-index: 99; position: absolute; height: 70%; width: 5px; background: #e3cb9c; left: 20px; border-radius: 5px 5px 5px 5px;">

                </div>
            </div>
            <div style="height: 60px; width: 22px; background: #e8dab3; border-radius: 15px 5px 5px 15px; display: flex; align-items: center;">
                <div style="position: absolute; height: 35px; width: 5px; background: #e3cb9c; left: 50px;">

                </div>
            </div>
        </div>
    </div>

    <style>
        #flauta_padre {
            display: flex;
            align-items: center;
        }

        .fl_salida {
            position: relative;
            display: flex;
            align-items: center;
            float: left;
            top: 200px;
            width: 75px;
            height: 55px;
        }

        .fl_cabeza {
            position: relative;
            display: flex;
            align-items: center;
            float: left;
            top: 200px;
            width: 65px;
            height: 56px;
            background: #e8dab3;
            border-radius: 35px 5px 5px 35px;
        }

        .fl_cuerpo {
            position: relative;
            display: flex;
            align-items: center;
            float: left;
            top: 200px;
            width: 500px;
            height: 45px;
            border-radius: 0px 5px 5px 0px;
        }



























        .white_keys {
            left: 0;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0%;
            color: black;
            text-align: center;
        }

        .black_keys {
            display: flex;
            left: 0;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0%;
            color: white;
            text-align: center;
        }

        #piano_padre {
            position: relative;
            float: left;
        }

        .white_key {
            vertical-align: baseline;
            background: rgb(244, 244, 244);
            height: 150px;
            border: 2px solid #ccc;
            list-style: none;
            margin: 0%;
            padding: 0%;
            display: flex;
            flex-direction: column-reverse;
            box-sizing: border-box;
            z-index: 99;
            font-family: monospace;
            font-weight: bold;
            border-radius: 0px 0px 4px 4px;
            box-shadow: 0px 5px 0px rgba(189, 189, 189, 0.546);
        }

        .black_key {
            vertical-align: baseline;
            background: rgb(20, 20, 20);
            border: 2px solid #ccc;
            height: 110px;
            list-style: none;
            padding: 0%;
            display: flex;
            flex-direction: column-reverse;
            box-sizing: border-box;
            z-index: 99;
            font-family: monospace;
            font-weight: bold;
            border-radius: 0px 0px 4px 4px;
            box-shadow: 0px 4px 0px rgba(58, 58, 58, 0.546);
        }

        .vacio {
            vertical-align: baseline;
            background: transparent;
            border: 2px solid transparent;
            list-style: none;
            padding: 0%;
            box-sizing: border-box;
            pointer-events: none;
            z-index: -1;
        }

        #padre {
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
    
    <script src="piano.js"></script>
</body>
</html>
